services:
  frontend:
    container_name: travel-front
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    ports:
      - 80:80
    networks:
      - travel-rt-network

networks:
  travel-rt-network:
    name: travel-rt-network
    driver: bridge
#    external: true
